name: Build and deploy senthil.nz

on:
  push:
    branches:
      - main  # Set a branch to deploy
  pull_request:

jobs:
  build-deploy:
    if: github.actor == 's3nthilg0pal'
    runs-on: self-hosted
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          
      - name: Update submodules to latest remote and merge
        run: |
          git submodule update --remote --merge

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.148.1'
          extended: true

      - name: Build
        run: hugo --ignoreCache

      - name: Make script executable
        run: chmod +x ./scripts/deploy.sh

      - name: Run deploy script with token
        run: ./scripts/deploy.sh
        env:
          AZURE_STATIC_WEB_APPS_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
